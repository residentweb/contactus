<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fresh Meal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <header>
    <div class="container">
        <a href="https://vishalgrateful.github.io/classic-cut/">
            <img src="logo.svg" alt="Fresh Meal Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="https://vishalgrateful.github.io/classic-cut/">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>


    <main>
        <section class="contact-info">
            <div class="container">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2>Address</h2>
                    <p>1234 Elm Street, Suite 567, Hometown, ABC 12345</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <h2>Phone</h2>
                    <p>(123) 456-7890</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h2>Email</h2>
                    <p>contact@freshmeal.com</p>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <h2>Send Us a Message</h2>
                <form action="/submit-form" method="post">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="example@example.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Subject of Your Message">
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Your message here..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fresh Meal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
